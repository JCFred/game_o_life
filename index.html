<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>game of life</title>
  </head>
  <body>
    <header>
      <button id="pauseButton">Pause Life</button>
      <p id="pauseText">PAUSED</p>
      <button id="stepButton">run a step</button>
    </header>
    <main>
      <section class="sideBar">
        <div class="sideCrate">
          <p>Make a Glider</p>
          <form action="">
            <label for:"glideUp">up:</label>
            <input type="radio" id="glideUp"/>
            <label for:"glideDown">down:</label>
            <input type="radio" id="glideDown"/>
            <label for:"glideLeft">left:</label>
            <input type="radio" id="glideLeft"/>
            <label for:"glideRight">right:</label>
            <input type="radio" id="glideRight" checked/>
          </form>
          <button>Click and place</button>
        </div>
      </section>
      <section class="mainBar">
        <div id="gridBox">

        </div>
      </section>
    </main>
  <script src="main.js"></script>
  </body>
</html>
